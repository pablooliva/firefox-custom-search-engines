<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
	<style>
		table {
		    font-family: arial, sans-serif;
		    border-collapse: collapse;
		    width: 100%;
		}
		
		td, th {
		    border: 1px solid #dddddd;
		    text-align: left;
		    padding: 8px;
		}
		
		tr:nth-child(even) {
		    background-color: #dddddd;
		}

		button, input[type="file"] {
			height: 25px;
		}
	</style>
  </head>

  <body>

    <form>
    	<div>Enter your search engine details for custom search engine plugin below:<br>&nbsp;</div>
        <div id="preferences"></div>
        <div id="message"></div>
        <button type="button" id="add">Add Row</button>
        <button type="button" id="delete">Delete Rows</button>
        <button type="submit">Save Preferences</button>
        <button type="button" id="reset">Reset Preferences</button>
        <button type="button" id="loadPopular">Load Popular Search Engines</button>
        <div>
          <br>
          <lable style="font-weight: bold">Load From File: <input type="file" id="inputPrefFileButton"/></lable>
          <button type="button" id="loadInputPrefFileButton">Load from File</button>
          <br>
          <br>
          <lable style="font-weight: bold">Show Saved Preference Text which can be store to file:
            <button type="button" id="showPrefDataButton">Show Pref Data</button>
          </label>
          <div id="outputPrefFileBlock" style="font-weight: normal; font-style: italic">
          	Click on the text area then press Ctrl-A (or Cmd-A) to select all, Ctrl-C (or Cmd-C) to copy.
          	<br>
          	<textarea readOnly=true style='width: 550px; height: 200px;' id="outputPrefFile"></textarea>
          </div>
        </div>
    </form>

    <script src="utils.js"></script>
    <script src="browser-polyfill.min.js"></script>
    <script src="options.js"></script>

  </body>

</html>
